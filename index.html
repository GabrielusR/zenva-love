<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">    
  </head>

  <body>  

  <!-- Container -->
  <div class="wrap"> 

    <header><h1>Zenva Love</h1></header>

    <main> <!-- Main section -->
      <div class='row'>
      
          <fieldset>
            <legend>Partner Search: </legend>
            <div class="row">
              <label for="gender">Gender: </label>

              <select id="gender">
                <option value="A">All</option>
                <option value="F">Female</option>
                <option value="M">Male</option>
              </select>

              <label for="hobby">Hobbies: </label>

              <input type="text" id="hobby" placeholder="e.g. reading, pets, music"/>
            </div>

          <div class="row">
            <button id="searchBtn">Search</button>
          </div>
          </fieldset>      
      </div>  
      <div id='results'></div>      
      <!--This "pushes" down the footer
      so it doesn't overlap anything.-->

  </div> 
  <!-- End of container -->

  <footer>
    <small>G.R Web - &copy;2015.All rights reserved.</small>
  </footer>
     
  <script src='js/script.js'></script> 
  </body>

</html>
